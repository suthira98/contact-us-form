<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/icon" href="logo.jpeg">
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>

<body>

<div class="contact-form">
	<h1>Contact Us</h1>
	<form class="contact" action="" method="post">
		<h3>Name</h3>
		<input type="text" name="name" class="text-box" required>
		<br>

		<h3>Email</h3>
		<input type="text" name="email" class="text-box" required>
		<br>

		<h3>Message</h3>
		<textarea name="message" rows="5" required></textarea>
		<br>

		<input type="submit" name="submit" class="send-btn" value="Send">
		<br>
	</form>

	<div class="contact-section">
		<div class="contact-info">
			<div class="box">
				<i class="box-icon for fa fa-phone fa-2x" aria-hidden="true"></i>
					<p>880-5673-7658 <br>011-23459856 (Toll Free)</p>
			</div>
		
			<div class="box">
				<i class="box-icon for fa fa-envelope fa-2x" aria-hidden="true"></i>
					<p><a href="mailto:hello@photoshooto.com">hello@photoshooto.com</a></p>
			</div>

			<div class="box">
				<i class="box-icon for fas fa-map-marker-alt fa-2x"></i>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Perl Avnue, <br>Bangalore, Karnataka</p>
			</div>
		</div>
	</div>
</div>



</body>
</html>
